<app-navbar></app-navbar>
  <div class="container w-50 mt-5">
  <h3 class="text-center my-3">Editar Cargo</h3>
  <div class="card">
    <form class="p-3">
      <div class="mb-3">
          <label class="form-label">Nome </label>
          <input type="text" class="form-control" id="ca_nome" [(ngModel)]="cargo.ca_nome" name="ca_nome" >
      </div>
      <div class="mb-3">
          <label class="form-label">Atribuição </label>
          <input type="text" class="form-control" id="ca_atribuicao"  [(ngModel)] ="cargo.ca_atribuicao"  name = "ca_atribuicao">
      </div>
      <div class="mt-3">
        <button (click)="editarCargo()" class="btn btn-success">Salvar</button>
        <button  routerLink="/listarCargos"class="btn btn-dark mx-3">Cancelar</button>
      </div>
    </form>
  </div>
</div>
<div class="fixed-top">
  <div *ngIf="editado" class="alert alert-success w-75 text-center m-auto" role="alert">Cargo editado com sucesso!<i (click)="fechar()" class="fa-solid fa-rectangle-xmark fs-1 float-end" style="cursor: pointer;"></i></div>
  <div *ngIf="error" class="alert alert-danger w-75 text-center m-auto" role="alert">Erro! Não foi possível editar os dados do cargo.<i (click)="fechar()" class="fa-solid fa-rectangle-xmark fs-1 float-end" style="cursor: pointer;"></i></div>
</div>
