<app-navbar></app-navbar>
<div class="container w-50 mY-5">
  <h3 class="my-3 text-center">Editar Departamento</h3>
  <div class="card">
    <form class="p-3">
      <div class="mb-3">
          <label class="form-label">Nome </label>
          <input type="text" class="form-control" [(ngModel)]="departamento.dep_nome" name="dep_nome" >
      </div>
      <div class="mt-3">
        <button class="btn btn-success me-3" (click)="editarDepartamento()">Salvar</button>
        <button  routerLink="/departamento" class="btn btn-dark">Cancelar</button>
      </div>
    </form>
  </div>
<div class="fixed-top">
  <div *ngIf="editado" class="alert alert-success w-75 text-center m-auto" role="alert">Departamento Editado!<i (click)="fechar()" class="fa-solid fa-rectangle-xmark fs-1 float-end" style="cursor: pointer;"></i></div>
  <div *ngIf="error" class="alert alert-danger w-75 text-center m-auto" role="alert">Erro!Não foi possível editar este departamento.<i (click)="fechar()" class="fa-solid fa-rectangle-xmark fs-1 float-end" style="cursor: pointer;"></i></div>
</div>
