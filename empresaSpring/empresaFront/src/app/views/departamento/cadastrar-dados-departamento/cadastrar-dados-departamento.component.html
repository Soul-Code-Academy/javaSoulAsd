<app-navbar></app-navbar>
<div class="container w-50 mt-5">
  <h3 class="text-center my-3">Cadastrar Departamento</h3>
<div class="card">
  <form class="p-3">
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" [(ngModel)]="departamento.dep_nome" name="dep_nome" #dep_nome="ngModel" maxlength="100" ng-trim="false"required>
        <span class="float-end fs-6 text-success">Restam {{100 - departamento.dep_nome.length}} caracters</span>
        <div class="text-danger fs-6">
          <span *ngIf="dep_nome.errors?.['required']">*Campo obrigatório</span>
        </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-success me-3" (click)="cadastrarDepartamento()">Salvar</button>
      <button  routerLink="/departamento" class="btn btn-dark">Cancelar</button>
    </div>
  </form>
</div>

<div class="fixed-top">
  <div *ngIf="cadastrado" class="alert alert-success w-75 text-center m-auto" role="alert">Departamento Cadastrado!<i (click)="fechar()" class="fa-solid fa-rectangle-xmark fs-1 float-end" style="cursor: pointer;"></i></div>
  <div *ngIf="error" class="alert alert-danger w-75 text-center m-auto" role="alert">Erro!Não foi possível cadastrar este departamento.<i (click)="fechar()" class="fa-solid fa-rectangle-xmark fs-1 float-end" style="cursor: pointer;"></i></div>
</div>
